<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <!--Brand logo-->
        <img src="./img/Habitual Branding.png" alt="logo" class="brand-img"/>
        <!--Title & Text-->
        <div class="text-container">
            <h1 class="title">Find the stuff you all love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. 
                Aliquet et purus nibh bibendum integer etiam in enim nisi.
            </p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/App Store Badge US Black.png" alt="App store"/>
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/Google Play Badge US.png" alt="Google Play"/>
                </a>
            </div>
        </div>
        <!--Main Image-->
        <div class="main-image-container">
            <img src="./img/iPhone 15.png" alt="landing page mockup"/>
        </div>
        <!--Image-->
        <img src="./img/Profile.png" alt="Profile Mockup" class="profile-img"/>
        <img src="./img/Orders.png" alt="Orders Mockup" class="orders-img"/>
        <img src="./img/Home.png" alt="Home Mockup" class="home-img"/>
        <img src="./img/Cart.png" alt="Cart Mockup" class="cart-img"/>
        <img src="./img/Product.png" alt="Product Mockup" class="product-img"/>
    </div>
   <script href="index.js"></script> 
</body>
</html>
